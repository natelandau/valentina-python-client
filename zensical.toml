[project]
    copyright = "Copyright &copy; 2026 Nathaniel Landau"
    dev_addr  = "localhost:8009"
    docs_dir  = "docs"
    extra_css = ["css/material.css", "css/mkdocstrings.css"]
    repo_name = "natelandau/valentina-python-client"
    repo_url  = "https://github.com/natelandau/valentina-python-client"
    site_dir  = "_site"
    site_name = "Valentina Python Client"
    site_url  = "https://natelandau.github.io/valentina-python-client"

    [project.theme]
        features = [
            "content.code.annotate",
            "content.code.copy",
            "navigation.footer",
            "navigation.indexes",
            "navigation.sections",
            "navigation.tabs",
            "navigation.top",
            "search.highlight",
        ]
        font.code = "Source Code Pro"
        font.text = "Inter"
        language = "en"
        [project.theme.icon]
            logo = "lucide/dices"

        [[project.theme.palette]]
            media       = "(prefers-color-scheme)"
            toggle.icon = "lucide/sun-moon"
            toggle.name = "Switch to light mode"

        # Palette toggle for light mode
        [[project.theme.palette]]
            media       = "(prefers-color-scheme: light)"
            scheme      = "default"
            toggle.icon = "lucide/sun"
            toggle.name = "Switch to dark mode"

        # Palette toggle for dark mode
        [[project.theme.palette]]
            media       = "(prefers-color-scheme: dark)"
            scheme      = "slate"
            toggle.icon = "lucide/moon"
            toggle.name = "Switch to system preference"

    [project.extra]
        generator = false
        [[project.extra.social]]
            icon = "fontawesome/solid/paper-plane"
            link = "mailto:support@valentina-noir.com"

        [[project.extra.social]]
            icon = "fontawesome/brands/github"
            link = "https://github.com/natelandau/valentina-noir"

    [project.markdown_extensions.abbr]
    [project.markdown_extensions.admonition]
    [project.markdown_extensions.pymdownx.details]
    [project.markdown_extensions.def_list]
    [project.markdown_extensions.footnotes]
    [project.markdown_extensions.tables]
    [project.markdown_extensions.pymdownx.emoji]
        emoji_generator = "zensical.extensions.emoji.to_svg"
        emoji_index     = "zensical.extensions.emoji.twemoji"
    [project.markdown_extensions.pymdownx.highlight]
        line_spans          = "__span"
        pygments_lang_class = true
    [project.markdown_extensions.pymdownx.superfences]
        custom_fences = [
            { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
        ]
    [project.markdown_extensions.pymdownx.inlinehilite]
