---
name: "Create Release"

on:
    workflow_dispatch:
        inputs:
            tag:
                description: "Tag to release (e.g., v0.2.0)"
                required: true
                type: string
    push:
        tags:
            - "v*"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: write

jobs:
    run-tests:
        uses: ./.github/workflows/reusable-tests.yml
        secrets: inherit

    autorelease:
        name: Create Release
        runs-on: "ubuntu-latest"
        needs: run-tests
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Setup Python, uv, and the package
              uses: ./.github/actions/setup_python_env
              with:
                  python-version: "3.13"

            - name: Add version to environment vars
              run: |
                  PROJECT_VERSION=$(python -c 'import tomllib; print(tomllib.load(open("pyproject.toml", "rb"))["project"]["version"])')
                  echo "PROJECT_VERSION=$PROJECT_VERSION" >> $GITHUB_ENV

            - name: Check if tag version matches project version
              run: |
                  if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                      TAG="${{ github.event.inputs.tag }}"
                      # Verify the tag exists
                      if ! git rev-parse "$TAG" >/dev/null 2>&1; then
                          echo "::error::Tag $TAG does not exist"
                      exit 1
                      fi
                  else
                      TAG=$(git describe HEAD --tags --abbrev=0)
                  fi

                  echo $TAG
                  echo $PROJECT_VERSION
                  if [[ "$TAG" != "v$PROJECT_VERSION" ]]; then exit 1; fi
                  echo "CURRENT_TAG=refs/tags/${TAG}" >> $GITHUB_ENV

            - name: Build the package
              shell: bash
              run: uv build

            # - name: Release Notes
            #   run: git log $(git describe HEAD~ --tags --abbrev=0)..HEAD --pretty='format:* %h %s' --no-merges >> ".github/RELEASE-TEMPLATE.md"

            - name: Get notes
              id: generate_notes
              uses: anmarkoulis/commitizen-changelog-reader@master
              with:
                  tag_name: ${{ env.CURRENT_TAG }}
                  changelog: CHANGELOG.md

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  body: ${{join(fromJson(steps.generate_notes.outputs.notes).notes, '')}}
                  files: |
                      dist/*-${{env.PROJECT_VERSION}}-py3-none-any.whl
                      dist/*-${{env.PROJECT_VERSION}}.tar.gz
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    publish-to-pypi:
        runs-on: ubuntu-latest
        needs: run-tests
        env:
            TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
            TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Python, uv, and the package
              uses: ./.github/actions/setup_python_env
              with:
                  python-version: "3.13"

            - name: Build the package
              shell: bash
              run: uv build

            - name: Upload to PyPi
              shell: bash
              run: uvx twine upload dist/*
